<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Air Quality Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            margin: 15px auto;
            width: 300px;
            border-radius: 12px;
        }

        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <h1>üåç Air Quality Monitoring</h1>

    <div class="card">
        <h2>Temperature</h2>
        <p id="temp">-- ¬∞C</p>
    </div>

    <div class="card">
        <h2>Humidity</h2>
        <p id="hum">-- %</p>
    </div>

    <div class="card">
        <h2>Air Quality</h2>
        <p id="gas">--</p>
    </div>

    <canvas id="chart"></canvas>

    <script>
        /* üîß YOUR THINGSPEAK DETAILS */
        const CHANNEL_ID = "3208976";
        const READ_API_KEY = "OACUOG6F0U6AJRIT";

        const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=10`;

        /* ---------- CREATE CHART ONCE ---------- */
        const ctx = document.getElementById("chart");

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (¬∞C)',
                        data: [],
                        borderWidth: 2
                    },
                    {
                        label: 'Humidity (%)',
                        data: [],
                        borderWidth: 2
                    }
                ]
            }
        });

        /* ---------- FUNCTION TO FETCH & UPDATE DATA ---------- */
        function fetchData() {
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const feeds = data.feeds;

                    const labels = feeds.map(f => f.created_at);
                    const tempData = feeds.map(f => Number(f.field1));
                    const humData = feeds.map(f => Number(f.field2));
                    const gasData = feeds.map(f => f.field3);

                    // Update text values
                    document.getElementById("temp").innerText =
                        tempData[tempData.length - 1] + " ¬∞C";

                    document.getElementById("hum").innerText =
                        humData[humData.length - 1] + " %";

                    document.getElementById("gas").innerText =
                        gasData[gasData.length - 1] == "1"
                            ? "üö® GAS DETECTED"
                            : "‚úÖ SAFE";

                    // Update chart
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = tempData;
                    chart.data.datasets[1].data = humData;
                    chart.update();
                });
        }

        /* ---------- INITIAL LOAD + AUTO REFRESH ---------- */
        fetchData();                     // load once immediately
        setInterval(fetchData, 20000);   // refresh every 20 seconds
    </script>

</body>

</html>
